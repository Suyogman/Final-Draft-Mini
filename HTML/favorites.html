    <!-- MAIN CONTAINER  -->

    <div class="jumbotron1 text-center">
      <h1 class="jumb"><b>Welcome to SoundBook</b></h1>
      <span id="my_username"></span>
      <br />
      <h4 class="jumb"><b>Browse your favorite Books & Podcast</b> </h4>
    </div>
    <div class="container">
      <div class="latest-inside row" id="favorite-container">

      </div>

    <!-- END OF MAIN CONTAINER -->
<br><br>
    <!-- LINKS  -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="videoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="videoModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel">Audio Player</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Audio Player -->
            <audio controls id="audioPlayer">
              <source id="audioSource" type="audio/mp3" />
              Your browser does not support the audio tag.
            </audio>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
